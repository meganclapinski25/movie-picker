<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Picker</title>
</head>
<body>
    <div class = "title-box">
        <h1>Movie Picker</h1>
        <h3>Using Chatgbt and Movie API get new movies to watch!</h3>
    </div>

    <div class = "movie-input">
        <h2>Enter A Movie You've Seen Here</h2>
        <form for="minput">
            <input type="text" id="mname" placeholder="Enter Movie Here">
        </form>
    </div>

    <div class= "buttons">
        <button class= "random" role="button">Random</button>
        <button class="genre">Genre</button>
        <button class="rating">Rating</button>
    </div>
    
    
</body>
</html>
